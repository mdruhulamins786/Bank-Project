<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <header>
        <h1 class="text-5xl text-center mt-8">
          Welcome to your
          <span class="font-semibold text-violet-600">Baap Er Bank</span> !!!
        </h1>
      </header>
      <main>
        <section class="bg-blue-100 rounded-md w-9/12 mx-auto mt-12 p-8">
          <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
          <div class="">
            <input
              id="user-email"
              class="block w-9/12 mb-2 px-3 py-2 rounded-md outline-none"
              type="email"
              placeholder="your email address"
            />
            <input
              id="user-password"
              class="block w-9/12 mb-2 px-3 py-2 rounded-md outline-none"
              type="password"
              placeholder="your password "
            />

            <button
              id="btn-submit"
              class="text-white hover:bg-lime-600 hover:text-cyan-50 mt-2 font-semibold rounded-sm bg-lime-800 px-6 py-2"
              type="submit"
            >
              Submit
            </button>
          </div>
        </section>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
