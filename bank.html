<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-3xl text-center mt-8 md:text-5xl">
        Let's get some
        <span class="font-semibold text-violet-600">Moooooooney</span> !!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div
          class="grid sm:grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto text-white"
        >
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-500 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-balance">00</span></h2>
          </div>
          <div class="bg-violet-500 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="add-money">1240</span></h2>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw -->

      <section class="mt-12 ">
        <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Deposit</h4>
            <input
              id="deposit-field"
              class="block mt-3 w-9/12 mb-2 px-3 py-2 rounded-md outline-none"
              type="text"
              placeholder="$ Amount deposit"
            />

            <button
              id="btn-deposit"
              class="text-white hover:bg-violet-600 hover:text-cyan-50 mt-1 font-semibold rounded-sm bg-violet-700 px-6 py-2"
              type="submit"
            >
              Deposit
            </button>
          </div>

          <!-- withdraw  -->

          <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Withdraw</h4>
            <input
              id="withdraw-field"
              class="block mt-3 w-9/12 mb-2 px-3 py-2 rounded-md outline-none"
              type="text"
              placeholder="$ Amount Withdraw"
            />

            <button
              id="btn-withdraw"
              class="text-white hover:bg-blue-600 hover:text-cyan-50 mt-1 font-semibold rounded-sm bg-blue-700 px-6 py-2"
              type="submit"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./deposit.js"></script>
    <script src="./withdaw.js"></script>
  </body>
</html>
